<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심은희 과장 보기</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 40vh;
    }
    .btn {
      background: #007aff;
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>대동병원 심은희 과장 페이지로 이동 중...</h2>
  <p>잠시만 기다려주세요 ⏳</p>

  <script>
    // 의료진 페이지로 이동 후 자동 스크롤 실행
    setTimeout(() => {
      window.location.href = "https://m.ddh.co.kr/content/%EC%A7%84%EB%A3%8C%EC%95%88%EB%82%B4/%EC%A7%84%EB%A3%8C%EA%B3%BC%EC%9D%98%EB%A3%8C%EC%A7%84";
    }, 1500);

    // 페이지 이동 후 스크립트가 실행되면 자동으로 '심은희' 섹션으로 스크롤
    window.addEventListener('load', () => {
      const scrollToDoctor = () => {
        const target = Array.from(document.querySelectorAll('*'))
          .find(el => el.innerText && el.innerText.includes('심은희'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth', block: 'center' });
          target.style.outline = '3px solid #ff6b6b';
        } else {
          setTimeout(scrollToDoctor, 800);
        }
      };
      setTimeout(scrollToDoctor, 3000);
    });
  </script>
</body>
</html>

 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>심은희 과장 자동 스크롤</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f9fafb;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- 대동병원 의료진 페이지를 iframe으로 표시 -->
  <iframe 
    id="hospitalFrame"
    src="https://m.ddh.co.kr/content/%EC%A7%84%EB%A3%8C%EC%95%88%EB%82%B4/%EC%A7%84%EB%A3%8C%EA%B3%BC%EC%9D%98%EB%A3%8C%EC%A7%84"
  ></iframe>

  <script>
    // iframe이 로드된 후 자동으로 '심은희' 이름을 가진 섹션으로 스크롤
    const frame = document.getElementById("hospitalFrame");

    frame.addEventListener("load", () => {
      try {
        const iframeDoc = frame.contentDocument || frame.contentWindow.document;

        const scrollToDoctor = () => {
          const targets = iframeDoc.querySelectorAll("*");
          const target = Array.from(targets).find(el => el.textContent && el.textContent.includes("심은희"));
          if (target) {
            target.scrollIntoView({ behavior: "smooth", block: "center" });
            target.style.outline = "3px solid #ff4d4d";
          } else {
            setTimeout(scrollToDoctor, 1000);
          }
        };
        scrollToDoctor();
      } catch (e) {
        console.warn("iframe 내부 접근이 차단되어 자동 스크롤이 제한됩니다.");
      }
    });
  </script>
</body>
</html>
